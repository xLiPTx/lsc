<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Search Engine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <img src="/googlesearch/images/google.png" alt="google" />
        <div class="searchBx">
          <input type="text" name="" class="query" value="" />
          <div class="icons">
            <div>
              <img src="/googlesearch/images/search.png" alt="search" />
            </div>
            <div><img src="/googlesearch/images/mic.png" alt="search" /></div>
          </div>
        </div>
        <div class="button">
          <button class="searchBtn">Google Search</button>
        </div>
      </div>
    </section>
    <script>
      let query = document.querySelector(".query");
      let searchBtn = document.querySelector(".searchBtn");

      searchBtn.onclick = function () {
        let url = "https://www.google.com/search?q=" + query.value;
        window.open(url);
      };
    </script>
  </body>
</html>
